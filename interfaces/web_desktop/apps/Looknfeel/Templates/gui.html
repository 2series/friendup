
	<div class="ContentFull">
		<div class="Padding VContentTop">
			<div id="MainTabs">
				<div class="IconSmall fa-list-ul Tab">
					{i18n_themes}
				</div>
				<div class="IconSmall fa-mouse-pointer Tab">
					{i18n_behavior}
				</div>
				<div class="Page">
					<div class="PageScroll">
						<div class="HRow">
							<div class="HContent40 FloatLeft Relative Padding">
								<p>
									<strong>{i18n_available_themes}:</strong>
								</p>
								<div class="BackgroundLists ColorLists" style="min-height: 400px" id="ThemeList">
								</div>
							</div>
							<div class="HContent60 FloatLeft Relative Padding">
								<p>
									<strong>{i18n_preview}:</strong>
								</p>
								<div style="position: relative; width: 100%; min-height:400px; border-radius: 7px; background: black; border: 1px solid rgba(0,0,0,0.5)" id="ThemePreview">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="Page">
					<div class="PageScroll">
						<div class="Padding" id="Behaviour">
							<!--<p>
								<strong>{i18n_menu_mode}:</strong>
							</p>
							<p>
								<form>
									<input type="radio" name="menuMode" value="pear" id="menuPear"/> Pear
									<input type="radio" name="menuMode" value="miga" id="menuMiga"/> Miga
								</form>
							</p>-->
							<input type="hidden" name="menuMode" value="pear" id="menuPear"/>
							<p class="Layout">
								<strong>{i18n_directory_model}:</strong>
							</p>
							<p>
								<form>
									<input type="radio" name="navigationMode" value="browser" id="navigationBrowser"> {i18n_browser}
									<input type="radio" name="navigationMode" value="spacial" id="navigationSpacial"> {i18n_spacial}
								</form>
							</p>
							<p class="Layout">
								<strong>{i18n_window_clicks}:</strong>
							</p>
							<p>
								<form>
									<input type="radio" name="windowClicks" value="clicktofront" id="focusmodeClicktofront"> {i18n_click_to_front}
									<input type="radio" name="windowClicks" value="clicktofocus" id="focusmodeClicktofocus"> {i18n_click_to_focus}
								</form>
							</p>
							<p class="Layout">
								<strong>{i18n_window_list_mode}:</strong>
							</p>
							<p>
								<form>
									<input type="radio" name="windowList" value="separate" id="windowlistSeparate"> {i18n_separated}
									<input type="radio" name="windowList" value="docked" id="windowlistDocked"> {i18n_docked}
								</form>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="VContentBottom BorderTop Padding BackgroundDefault" style="height: 50px">
			<button class="IconSmall fa-remove FloatRight" type="button" onclick="Application.sendMessage( { command: 'quit' } )">
				{i18n_cancel}
			</button>
			<button class="IconSmall fa-save" type="button" onclick="applyTheme()">
				{i18n_save}
			</button>
		</div>
	</div>
	
	<script src="Progdir:Scripts/gui.js"></script>

	<link rel="stylesheet" href="Progdir:CSS/gui.css"/>
