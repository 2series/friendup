
	<script src="Progdir:Scripts/connection.js"></script>

	<input type="hidden" id="FileSystemID" value="0"/>

	<div class="ContentFull BackgroundDefault">
		<div class="Padding">
			<div class="HRow">
				<p class="Layout">
					<strong>
						Connection details:
					</strong>
				</p>
			</div>
			<div class="HRow">
				<div class="HContent70 FloatLeft">
					<p class="Layout">
						<input type="text" id="Server" class="FullWidth" value="" placeholder="Server address/IP..."/>
					</p>
				</div>
				<div class="HContent30 FloatLeft" style="padding-left: 10px">
					<p class="Layout">
						<input type="text" id="Port" class="FullWidth" value="" placeholder="Port..."/>
					</p>
				</div>
			</div>
			<div class="HRow">
				<div class="HContent30 FloatLeft">
					<p class="Layout">
						<strong>
							Type:
						</strong>
					</p>
				</div>
				<div class="HContent70 FloatLeft">
					<p class="Layout">
						<div id="Types">
							<select id="Type" class="FullWidth"><option value="0">Loading...</option></select>
						</div>
					</p>
				</div>
			</div>
			<div class="HRow">
				<div class="HContent30 FloatLeft">
					<p class="Layout">
						<strong>
							Short description:
						</strong>
					</p>
				</div>
				<div class="HContent70 FloatLeft">
					<p class="Layout">
						<input type="text" id="ShortDescription" class="FullWidth" value="" placeholder="Short description..."/>
					</p>
				</div>
			</div>
			<div class="HRow">
				<div class="HContent30 FloatLeft">
					<p class="Layout">
						<strong>
							Folder:
						</strong>
					</p>
				</div>
				<div class="HContent70 FloatLeft">
					<p class="Layout">
						<input type="text" id="Path" class="FullWidth" value="" placeholder="/"/>
					</p>
				</div>
			</div>
			<div class="HRow">
				<div class="HContent30 FloatLeft">
					<p class="Layout">
						<strong>
							Name:
						</strong>
					</p>
				</div>
				<div class="HContent70 FloatLeft">
					<p class="Layout">
						<input type="text" id="Name" class="FullWidth" value="" placeholder="My connection"/>
					</p>
				</div>
			</div>
			<div class="HRow">
				<div class="HContent30 FloatLeft">
					<p class="Layout">
						<strong>
							Login info:
						</strong>
					</p>
				</div>
				<div class="HContent35 FloatLeft">
					<p class="Layout">
						<input type="text" id="Username" class="FullWidth" style="width: 95%" value="" placeholder="Username"/>
					</p>
				</div>
				<div class="HContent35 FloatLeft">
					<p class="Layout">
						<input type="password" id="Password" class="FullWidth" value="" placeholder="Password"/>
					</p>
				</div>
			</div>
			<hr class="Divider" />
			<div class="HRow">
				<p class="Layout">
					<button type="button" class="IconSmall fa-save" onclick="Application.save()">
						Save
					</button>
					<button type="button" class="IconSmall fa-close" onclick="Application.cancel()">
						Cancel
					</button>
				</p>
			</div>
		</div>
	</div>
