<!DOCTYPE html>
<html>
<head>
	<script src="/webclient/js/apps/api.js;/repository/packages/three_r75/three.min.js;/webclient/js/native/ftheory.js"></script>
	<style>
		body,html
		{ 
			margin: 0;
			padding: 0; 
			background: #000; 
		}
		#fc-info
		{
			position: relative;
			top: 40px;
			left: 0;
			color: white;
			padding-top : 0.3em;
		}
		#buildInfo
		{
			background: rgba( 230, 230, 230, 0.6 );
			padding:12px;
		}
		#buildInfo .item,
		.contributorBlock
		{
			float: left; 
			min-width:156px; 
			width: 33%; 
			color: white; 
			text-shadow: 0px 1px 1px rgba(0,0,0,0.6);
		}
		#buildInfo .label
		{
			opacity:0.8;
			display:block;
		}
		#contributors
		{
			transition: top 0.55s;
			width:calc(100% - 24px);
			padding:12px;
			background: rgba( 230, 230, 230, 0.3 );

			top: 40px;
			left: 0;
			bottom: 0px;
			overflow: auto;
		}
		.Loading #contributors
		{
			top: 100%;
		}
		html body.Loading > * { visibility: hidden; }
		html body.Loading { background-color: #444444; }
	</style>
</head>

	<div id="FTheoryCanvasContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222"></div>

			<img src="/webclient/gfx/system/logo_480_light.png" style="max-width:calc( 100% - 40px ); display:block; margin:0 auto;"/>

			<p>
				Chris André Strømland, Espen Olsen, Francois Lionet, Hogne Titlestad, Michael Nilsen, Paul Lassa, Pawel Stefanski, Thomas Wollburg.
			<p>
				Please remember to visit our website for more information:
			</p>
			<p>
				<a style="color: white; text-decoration: none" href="https://friendup.cloud/" target="_blank">friendup.cloud</a>
			</p>
			<div style="clear: both"></div>
		</div>
	</div>
</body>
</html>
